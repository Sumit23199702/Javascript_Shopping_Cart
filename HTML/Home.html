<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../CSS/Style.css" />
    <!-- Box Icon -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- NavBar -->
      <div class="nav container">
        <a href="#" class="logo">Shopping Cart</a>
        <!-- Cart Icon -->
        <div class="bx bx-store" id="cart-icon"></div>

        <!-- Cart -->
        <div class="cart">
          <h2 class="cart-title">My Cart</h2>
          <!-- Cart Content -->
          <div class="cart-content">
            <div class="cart-box">
              <img
                src="../Images/Bluetooth.jpg"
                alt="Loading"
                class="cart-img"
              />
              <div class="detail-box">
                <div class="cart-product-title">Bluetooth</div>
                <div class="cart-price">₹1500</div>
                <input type="number" class="cart-quantity" />
              </div>
              <!-- Remove Cart -->
              <div class="bx bx-trash cart-remove"></div>
            </div>
          </div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total</div>
            <div class="total-price">₹1500</div>
          </div>
          <!-- Buy Button -->
          <button class="btn-buy">Order Now</button>
          <!-- Cart Close -->
          <i class="bx bx-x-circle" id="close-cart"></i>
        </div>
      </div>
    </header>

    <!-- Shopping Section -->
    <section class="shop container">
      <h2 class="section-title">Shopping Products</h2>
      <!-- Shopping Contents -->
      <div class="shop-content">
        <!-- Box-1 -->
        <div class="product-box">
          <div class="box-img">
            <img src="../Images/Bag.jpg" alt="Loading" class="product-img" />
          </div>
          <div>
            <h2 class="product-title">School Bag</h2>
            <span class="price">₹500</span>
            <i class="bx bxs-shopping-bag add-cart"></i>
          </div>
        </div>
        <!-- Box-2 -->
        <div class="product-box">
          <img
            src="../Images/Bluetooth.jpg"
            alt="Loading"
            class="product-img"
          />
          <h2 class="product-title">Bluetooth</h2>
          <span class="price">₹1500</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box-3 -->
        <div class="product-box">
          <img src="../Images/Bottle.jpeg" alt="Loading" class="product-img" />
          <h2 class="product-title">Water Bottle</h2>
          <span class="price">₹300</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box-4 -->
        <div class="product-box">
          <img src="../Images/Hat.jpeg" alt="Loading" class="product-img" />
          <h2 class="product-title">Hat</h2>
          <span class="price">₹400</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box-5 -->
        <div class="product-box">
          <img src="../Images/Hoody.jpeg" alt="Loading" class="product-img" />
          <h2 class="product-title">Hoody</h2>
          <span class="price">₹2500</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box-6 -->
        <div class="product-box">
          <img src="../Images/Jeans.jpeg" alt="Loading" class="product-img" />
          <h2 class="product-title">Jeans</h2>
          <span class="price">₹3500</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box-7 -->
        <div class="product-box">
          <div class="box-img">
            <img src="../Images/Shoe.png" alt="Loading" class="product-img" />
          </div>
          <h2 class="product-title">Shoe</h2>
          <span class="price">₹1800</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box-8 -->
        <div class="product-box">
          <div class="box-img">
            <img
              src="../Images/T_Shirt.jpg"
              alt="Loading"
              class="product-img"
            />
          </div>
          <h2 class="product-title">T Shirt</h2>
          <span class="price">₹1000</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>

    <!-- Js -->
    <script src="../JS/Script.js"></script>
  </body>
</html>
